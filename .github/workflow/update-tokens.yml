name: Update Design Tokens

on:
  push:
    paths:
      - "tokens.json"  # Trigger only when tokens.json is updated
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-tokens:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run fix-token script
        run: node fix-token.cjs

      - name: Run build script
        run: node build.cjs

      - name: Commit and push if changed
        run: |
          git config --global user.name "TirthParikh7"
          git config --global user.email "tirth@contentenablers.com"
          git add output/fixed-token.css
          git diff --quiet && git diff --staged --quiet || git commit -m "Updated fixed-token.css"
          git push
